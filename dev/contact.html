    <form name="contactForm" class="contactForm" onsubmit="return validate()">
      <label for="fname">First name :</label>
      <input type="text" id="fname" name="fname" />
      <label for="lname">Last name :</label>
      <input type="text" id="lname" name="lname" /><br />
      <label for="email">Email :</label>
      <input type="text" id="email" name="email" />
      <label for="mobNum">Mobile Number :</label>
      <input type="text" id="mobNum" name="mobNum" /><br />
      <label for="message">Provide any details (Optional)</label>
      <textarea id="message" name="message" maxlength="250"> </textarea><br />
      <input type="submit" value="Submit" name="submit" />
    </form>
